<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta

    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../../assets/styles/global.css" />

    <title>Identification/Three</title>
  </head>
  <body>
    <!-- Button trigger modal -->

    <!-- Modal -->

    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body snakey rounded">
          <div>
            <div
              class="
                d-flex
                justify-content-sm-between
                align-items-center
                position-relative
              "
            >
              <a href="./modalTwo.html" aria-label="Close">
                <img
                  src="../../../assets/images/back.svg"
                  class="position-absolute"
                  style="top: 0"
                />
              </a>

              <div class="mx-auto">
                <img
                  src="../../../assets/images/logo-mobile.svg"
                  alt=""
                  class="d-block d-sm-none"
                  style="margin-top: 7px"
                />
              </div>

              <img
                class="close d-none d-sm-block"
                data-bs-dismiss="modal"
                aria-label="Close"
                src="../../../assets/images/close.svg"
                alt=""
              />
            </div>

            <div>
              <div class="d-flex justify-center mt-1">
                <img
                  src="../../../assets/images/logo.svg"
                  alt=""
                  class="d-none d-sm-block"
                />
              </div>
            </div>

            <div class="flex-column text-center max-w-384 mx-auto">
              <p
                class="body fw-medium text-blue mt-24 mt-sm-3 mb-0"
                id="id_type"
              >
                Select your identification type
              </p>
            </div>

            <div class="flex-column">
              <div class="flex-column w-100 mx-auto max-w-384 mt-40">
                <label class="text-left text-blue mb-1" for="country">
                  Select ID type
                </label>
                <!-- <select
                  name="identification_type"
                  id="select_identification_type"

                  <option value="international passport" id="passport">
                    International Passport
                  </option>
                  <option value="nin" id="nin">NIN</option>
                  <option value="license" id="license">Driver's License</option>
                </select> -->

                <div class="dropdown w-100 text-left">
                  <button
                    class="
                      btn
                      bg-light-50
                      w-100
                      d-flex
                      align-items-center
                      justify-between
                      ps-3
                    "
                    type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    data-bs-toggle="dropdown"
                  >
                    International Passport
                    <img
                      src="../../../assets/images/dropdown.svg"
                      alt=""
                      id="dropdown_image"
                    />
                  </button>
                  <ul
                    class="dropdown-menu list-unstyled text-left bg-white w-100"
                    aria-labelledby="dropdownMenuButton"
                    data-bs-toggle="dropdown"
                    id="unordered"
                  >
                    <li
                      class="
                        d-flex
                        justify-between
                        text-dark-25
                        dropdown-item
                        w-100
                        mx-auto
                        p-2
                        m-1
                        ps-3
                        pointer
                        bg-lightblue
                      "
                      id="passport"
                      data-value="passport"
                    >
                      International Passport
                    </li>
                    <li
                      class="
                        text-dark-25
                        dropdown-item
                        d-flex
                        justify-between
                        mx-auto
                        p-2
                        m-1
                        ps-3
                        pointer
                        rounded
                      "
                      id="nin"
                      data-value="nin"
                    >
                      National Identification Number
                    </li>
                    <li
                      class="
                        text-dark-25
                        dropdown-item
                        d-flex
                        justify-between
                        mx-auto
                        p-2
                        m-1
                        ps-3
                        pointer
                        rounded
                      "
                      id="license"
                      data-value="license"
                    >
                      Driver's License
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div id="show">
              <div class="flex-column w-100 max-w-384 mx-auto">
                <label
                  for="text"
                  class="text-left text-blue mt-40 mb-1"
                  id="type"
                >
                  Passport number
                </label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="A15690287"
                />
              </div>

              <!-- this feature is on hold -->

              <!-- <div class="mt-40 max-w-384 mx-auto">

                <label
                  for="file"

                    form-control

                  "

                  id="file"

                  type="file"
                  accept="image/*"
                />
              </div> -->
            </div>

            <div class="mt-40 max-w-384 mx-auto">
              <a href="./modalFour.html"
                ><button class="btn btn-primary w-100" type="button">
                  Continue
                </button></a
              >
            </div>
            <p class="small text-blue mt-16 text-center">
              Powered by
              <span class="ms-2">
                <img src="../../../assets/images/logo-small.svg" alt="" />
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="./idType.js"></script>
