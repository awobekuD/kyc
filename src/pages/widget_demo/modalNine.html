<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=0"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../../assets/styles/global.css" />

    <title>Widget Demo/Nine</title>
  </head>
  <body>
    <!-- Button trigger modal -->

    <!-- Modal -->

    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="mt-4">
            <div class="d-flex justify-center position-relative">
              <a
                href="./modalEight.html"
                class="text-decoration-none"
                aria-label="Close"
              >
                <img
                  src="../../../assets/images/back.svg"
                  alt=""
                  class="position-absolute"
                  style="left: 0"
                />
              </a>
              <img
                src="../../../assets/images/access-bank-lg.svg"
                alt=""
                style="margin-top: 2px"
              />
            </div>

            <div>
              <div class="position-relative max-w-384 mx-auto text-center">
                <div class="d-flex align-items-center mt-32 justify-between">
                  <p class="fw-medium mb-0 mx-auto text-blue">
                    Initiate a transfer
                  </p>
                  <img
                    class="close position-absolute"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    src="../../../assets/images/close-grey.svg"
                    alt=""
                    style="right: 0; bottom: 40px"
                  />
                </div>
              </div>

              <div
                class="flex-column text-center mx-auto position-relative mt-48"
              >
                <div class="flex-column w-100 max-w-384 mx-auto">
                  <label for="text" class="text-left text-blue mb-1" id="type">
                    Amount
                  </label>

                  <input class="form-control" type="number" />

                  <label
                    for="text"
                    class="text-left text-blue mb-1 mt-4"
                    id="type"
                  >
                    Account Number
                  </label>

                  <input
                    class="form-control"
                    type="number"
                    id="acct_number"
                    oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxlength="10"
                  />
                  <p
                    id="acct_name"
                    class="
                      text-left
                      mt-2
                      mb-0
                      fw-bold
                      text-dark-25 text-decoration-none
                    "
                    style="font-size: 10px; display: none"
                  >
                    AWOBEKU OLADAYO DAVID
                  </p>
                  <label
                    for="text"
                    class="text-left text-blue mb-1 mt-4"
                    id="type"
                  >
                    Bank
                  </label>
                  <div class="flex-column w-100 mx-auto max-w-384 mb-0 mb-sm-3">
                    <div class="dropdown w-100 text-left">
                      <button
                        class="
                          btn
                          bg-light-50
                          w-100
                          d-flex
                          justify-between
                          align-items-center
                          ps-3
                        "
                        type="button"
                        id="dropdownMenuButton"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                        data-bs-toggle="dropdown"
                      >
                        <div
                          class="d-flex align-items-center position-relative"
                        >
                          <!-- <img
                            src="../../../../assets/images/access-bank.svg"
                            alt=""
                            class="me-2"
                          /> -->
                          Access Bank
                        </div>
                        <img
                          src="../../../assets/images/dropdown.svg"
                          alt=""
                          id="dropdown_image"
                        />
                      </button>
                      <ul
                        class="
                          dropdown-menu
                          list-unstyled
                          text-left
                          bg-white
                          w-100
                        "
                        aria-labelledby="dropdownMenuButton"
                        data-bs-toggle="dropdown"
                        id="unordered"
                      >
                        <li
                          class="
                            d-flex
                            justify-between
                            text-dark-25
                            dropdown-item
                            w-100
                            mx-auto
                            p-2
                            m-1
                            ps-3
                            pointer
                          "
                          id="kenya"
                          data-value="kenya"
                        >
                          <div
                            class="d-flex justify-between align-items-center"
                          >
                            <img
                              src="../../../assets/images/first-bank.svg"
                              alt=""
                              width="24px"
                              height="24px"
                              class="me-2"
                            />
                            First Bank
                          </div>
                        </li>
                        <li
                          class="
                            text-dark-25
                            dropdown-item
                            d-flex
                            justify-between
                            mx-auto
                            p-2
                            m-1
                            ps-3
                            pointer
                            bg-lightblue
                            rounded
                          "
                          id="nigeria"
                          data-value="nigeria"
                        >
                          <div
                            class="d-flex justify-between align-items-center"
                          >
                            <img
                              src="../../../assets/images/access-bank-lg.svg"
                              alt=""
                              width="24px"
                              height="24px"
                              class="me-2"
                            />
                            Access Bank
                          </div>
                        </li>
                        <li
                          class="
                            d-flex
                            justify-between
                            text-dark-25
                            dropdown-item
                            mx-auto
                            p-2
                            m-1
                            ps-3
                            pointer
                          "
                          id="rwanda"
                          data-value="rwanda"
                        >
                          <div
                            class="d-flex justify-between align-items-center"
                          >
                            <img
                              src="../../../assets/images/gt-bank.svg"
                              alt=""
                              width="24px"
                              height="24px"
                              class="me-2"
                            />
                            Guaranty Trust Bank
                          </div>
                        </li>
                        <li
                          class="
                            d-flex
                            justify-between
                            text-dark-25
                            dropdown-item
                            mx-auto
                            p-2
                            m-1
                            ps-3
                            pointer
                          "
                          id="ghana"
                          data-value="ghana"
                        >
                          <div
                            class="d-flex justify-between align-items-center"
                          >
                            <img
                              src="../../../assets/images/uba.svg"
                              alt=""
                              width="24px"
                              height="24px"
                              class="me-2"
                            />
                            United Bank of Africa
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="mt-4 w-100 mx-auto">
                  <a href="./second_flow/modalOne.html"
                    ><button
                      class="btn text-white w-100 bg-navy-blue"
                      type="button"
                    >
                      Continue
                    </button></a
                  >
                </div>
                <p class="small text-blue mt-16">
                  Powered by
                  <span class="ms-2">
                    <img src="../../../assets/images/logo-small.svg" alt="" />
                  </span>
                </p>
                <!-- <a
                  href="./modalEight.html"
                  class="text-decoration-none"
                  aria-label="Close"
                >
                  <button
                    class="d-flex align-items-center btn mx-auto mt-1"
                    style="color: #8d8d91"
                  >
                    Back
                  </button>
                </a> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./transfer.js"></script>
    <script src="./second_flow/banksDropdown.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
