<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=0"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../../../assets/styles/global.css" />

    <title>Payment flow/Four</title>
  </head>
  <body>
    <!-- Button trigger modal -->

    <!-- Modal -->

    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="mt-4">
            <div class="d-flex justify-center position-relative">
              <a
                href="./modalFive.html"
                class="text-decoration-none"
                aria-label="Close"
              >
                <img
                  src="../../../../assets/images/back.svg"
                  alt=""
                  class="position-absolute"
                  style="left: 0"
                />
              </a>
              <img
                src="../../../../assets/images/access-bank-lg.svg"
                alt=""
                style="margin-top: 2px"
              />
            </div>

            <div>
              <div
                class="flex-column text-center mx-auto position-relative mt-4"
              >
                <div class="d-flex justify-center mt-3">
                  <lottie-player
                    src="https://assets7.lottiefiles.com/private_files/lf30_chkimb7d.json"
                    background="transparent"
                    speed="0.8"
                    style="width: 102px; height: 102px"
                    loop
                    autoplay
                  ></lottie-player>
                </div>

                <div class="flex-column text-center">
                  <div class="flex-column text-center">
                    <h5
                      class="mt-4 mb-0 fw-medium mx-auto"
                      style="
                        max-width: 202px;
                        line-height: 146.2%;
                        color: #eb5757;
                      "
                    >
                      An unknown error occurred, please try again.
                    </h5>
                  </div>
                </div>

                <div class="mt-4 w-100 mx-auto">
                  <a href="../index.html"
                    ><button
                      class="btn text-white bg-navy-blue w-100"
                      type="button"
                    >
                      Continue
                    </button></a
                  >
                </div>
                <p class="small text-blue mt-16">
                  Powered by
                  <span class="ms-2">
                    <img
                      src="../../../../assets/images/logo-small.svg"
                      alt=""
                    />
                  </span>
                </p>
                <!-- <a
                  href="./modalSix.html"
                  class="text-decoration-none"
                  aria-label="Close"
                >
                  <button
                    class="d-flex align-items-center btn mx-auto mt-1"
                    style="color: #8d8d91"
                  >
                    Back
                  </button>
                </a> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- JavaScript Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
