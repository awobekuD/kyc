<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=0"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../../assets/styles/global.css" />

    <title>Widget Demo/Two</title>
  </head>
  <body>
    <!-- Button trigger modal -->

    <!-- Modal -->

    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div>
            <div class="d-flex justify-center position-relative">
              <a
                href="./index.html"
                class="text-decoration-none"
                aria-label="Close"
              >
                <img
                  src="../../../assets/images/back.svg"
                  alt=""
                  class="position-absolute"
                  style="left: 0"
                />
              </a>
              <img
                src="../../../assets/images/logo-small.svg"
                alt=""
                style="margin-top: 9px"
              />
            </div>

            <div>
              <div class="position-relative">
                <div class="d-flex align-items-center mt-16 justify-between">
                  <p class="fw-medium mb-0 mx-auto">Select your bank</p>
                  <img
                    class="close position-absolute"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    src="../../../assets/images/close-grey.svg"
                    alt=""
                    style="right: 0"
                  />
                </div>
              </div>

              <div
                class="
                  flex-column
                  text-center
                  mx-auto
                  position-relative
                  mt-32
                  max-w-384
                "
              >
                <input
                  id="search_bar"
                  class="form-control"
                  placeholder="Search"
                  type="text"
                  autocomplete="off"
                />

                <img
                  src="../../../assets/images/search.svg"
                  alt=""
                  class="position-absolute"
                  style="right: 1.25rem; top: 17px"
                />

                <form
                  id="banks_option"
                  name="banks_option"
                  style="height: 170px; overflow-y: auto"
                  class="mt-3"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="banks"
                    value="banks"
                    autocomplete="off"
                    id="access_bank"
                  />
                  <label
                    onclick="selectBank(0)"
                    style="font-size: 16px !important"
                    class="
                      d-flex
                      justify-between
                      btn-outline-primary
                      text-dark-25
                      d-flex
                      align-items-center
                      p-2
                      rounded
                      bg-white
                      position-relative
                      border border-white
                      pointer
                    "
                    for="access_bank"
                  >
                    <div
                      class="d-flex align-items-center justify-between banks"
                      id="access_bank"
                    >
                      <img
                        src="../../../assets/images/access-bank.svg"
                        alt=""
                      />
                      <p class="mb-0 ms-3">Access Bank PLC</p>
                    </div>
                  </label>

                  <input
                    type="radio"
                    class="btn-check"
                    name="banks"
                    value="banks"
                    id="first_bank"
                    autocomplete="off"
                  />
                  <label
                    onclick="selectBank(1)"
                    style="font-size: 16px !important"
                    class="
                      d-flex
                      justify-between
                      btn-outline-primary
                      text-dark-25
                      align-items-center
                      p-2
                      rounded
                      bg-white
                      position-relative
                      mt-16
                      border border-white
                      pointer
                    "
                    for="first_bank"
                  >
                    <div
                      class="d-flex align-items-center banks"
                      id="first_bank"
                    >
                      <img src="../../../assets/images/first-bank.svg" alt="" />
                      <p class="mb-0 ms-3">First Bank of Nigeria</p>
                    </div>
                  </label>

                  <input
                    type="radio"
                    class="btn-check"
                    name="banks"
                    value="banks"
                    id="gt_bank"
                    autocomplete="off"
                  />
                  <label
                    onclick="selectBank(2)"
                    style="font-size: 16px !important"
                    type="radio"
                    class="
                      d-flex
                      justify-between
                      btn-outline-primary
                      text-dark-25
                      align-items-center
                      p-2
                      rounded
                      bg-white
                      position-relative
                      mt-16
                      border border-white
                      pointer
                    "
                    for="gt_bank"
                  >
                    <div class="d-flex align-items-center banks" id="gt_bank">
                      <img src="../../../assets/images/gt-bank.svg" alt="" />
                      <p class="mb-0 ms-3">Guaranty Trust Bank</p>
                    </div>
                  </label>

                  <input
                    type="radio"
                    class="btn-check"
                    name="banks"
                    value="banks"
                    id="uba_bank"
                    autocomplete="off"
                  />
                  <label
                    onclick="selectBank(3)"
                    style="font-size: 16px !important"
                    class="
                      d-flex
                      justify-between
                      btn-outline-primary
                      text-dark-25
                      align-items-center
                      p-2
                      rounded
                      bg-white
                      position-relative
                      mt-16
                      border border-white
                      pointer
                    "
                    for="uba_bank"
                  >
                    <div class="d-flex align-items-center banks" id="uba_bank">
                      <img
                        src="../../../assets/images/uba.svg"
                        alt=""
                        height="32px"
                        width="32px"
                      />
                      <p class="mb-0 ms-3">United Bank for Africa</p>
                    </div>
                  </label>
                </form>

                <div class="mt-32 w-100 mx-auto">
                  <a href="./modalThree.html"
                    ><button class="btn btn-primary w-100" type="button">
                      Continue
                    </button></a
                  >
                </div>
                <p class="small text-blue mt-16">
                  Powered by
                  <span class="ms-2">
                    <img src="../../../assets/images/logo-small.svg" alt="" />
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./bankOptions.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
