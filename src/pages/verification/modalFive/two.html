<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=0"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../../../assets/styles/global.css" />

    <title>Verification/Five</title>
  </head>
  <body>
    <!-- Button trigger modal -->

    <!-- Modal -->

    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body rounded">
          <div>
            <div
              class="
                d-flex
                justify-between
                align-items-center
                position-relative
              "
            >
              <a href="./one.html" aria-label="Close">
                <img
                  src="../../../../assets/images/back.svg"
                  class="position-absolute"
                  style="top: 0"
                />
              </a>

              <div class="mx-auto">
                <img
                  src="../../../../assets/images/logo-mobile.svg"
                  alt=""
                  class="d-block d-sm-none"
                  style="margin-top: 7px"

                />
              </div>

              <img
                class="close d-none d-sm-block"
                data-bs-dismiss="modal"
                aria-label="Close"
                src="../../../../assets/images/close.svg"
                alt=""
              />
            </div>

            <div class="d-flex justify-center mt-1">
              <div class="d-flex justify-center mt-1">
                <img
                  src="../../../../assets/images/logo.svg"
                  alt=""
                  class="d-none d-sm-block"
                />
              </div>
            </div>

            <div
              class="
                mt-16
                d-center
                semi-rounded
                border-blue border-dotted
                mx-auto
              "
              style="height: 90%; height: 280px; width: 90%; max-width: 380px"
            >
              <img
                src="../../../../assets/images/no-portrait.svg"
                alt=""
                style="
                  max-height: 240px;
                  height: 90%;
                  max-width: 380px;
                  width: 90%;
                "
              />
            </div>

            <div
              class="
                d-center
                bg-danger-bg
                border
                semi-rounded
                border-danger
                mx-auto
                mt-24
              "
              style="width: 80%"
            >
              <p class="p-2 mb-0 text-blue text-center">
                Please take your picture in a well lit environment
              </p>
            </div>

            <div class="d-center mt-24">
              <img
                src="../../../../assets/images/photo-icon.svg"
                alt=""
                class="d-none d-sm-block"
              />
              <img
                src="../../../../assets/images/photo-icon-small.svg"
                alt=""
                class="d-block d-sm-none"
              />
            </div>

            <p class="mt-16 fw-medium text-blue text-center mb-3">
              Click here to take picture
            </p>

            <!-- this button should be removed. was added for easy navigation -->
            <div class="mt-40 max-w-384 mx-auto">
              <a href="./three.html"
                ><button class="btn btn-primary w-100" type="button">
                  Continue
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
