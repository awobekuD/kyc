<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=0"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../../assets/styles/global.css" />

    <title>Verification/Six</title>
  </head>
  <body>
    <!-- Button trigger modal -->

    <!-- Modal -->

    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div>
            <div
              class="
                d-flex
                justify-between
                align-items-center
                position-relative
              "
            >
              <a href="./modalFive/three.html"  aria-label="Close">
                <img
                  src="../../../assets/images/back.svg"
                  class="position-absolute"
                  style="top: 0"
                />
              </a>

              <div class="mx-auto">
                <img
                  src="../../../assets/images/logo-mobile.svg"
                  alt=""
                  class="d-block d-sm-none"
                  style="margin-top: 7px"

                />
              </div>

              <img
                class="close d-none d-sm-block"
                data-bs-dismiss="modal"
                aria-label="Close"
                src="../../../assets/images/close.svg"
                alt=""
              />
            </div>

            <div class="d-flex justify-center mt-1">
              <div class="d-flex justify-center mt-1">
                <img
                  src="../../../assets/images/logo.svg"
                  alt=""
                  class="d-none d-sm-block"
                />
              </div>
            </div>

            <div class="d-flex justify-center mt-32">
              <lottie-player
                src="https://assets6.lottiefiles.com/packages/lf20_maoz2oyz.json"
                background="transparent"
                speed="0.8"
                style="width: 102px; height: 102px"
                loop
                autoplay
              ></lottie-player>
            </div>

            <div class="flex-column text-center">
              <div class="flex-column text-center">
                <p
                  class="body mt-40 mb-0 fw-medium blue mx-auto"
                  style="max-width: 259px"
                >
                  Please wait, your information is being processed
                </p>
              </div>
            </div>

            <!-- this button will be removed eventually. it was added for easy navigation -->
            <div class="mt-40 max-w-384 mx-auto">
              <a href="./modalSeven.html"
                ><button class="btn btn-primary w-100" type="button">
                  Continue
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- lottie -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
