<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=0"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../../../assets/styles/global.css" />

    <title>Verification/Four</title>
  </head>
  <body>
    <!-- Button trigger modal -->

    <!-- Modal -->

    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body snakey rounded">
          <div>
            <div
              class="
                d-flex
                justify-between
                align-items-center
                position-relative
              "
            >
              <a href="../modalThree.html" aria-label="Close">
                <img
                  src="../../../../assets/images/back.svg"
                  class="position-absolute"
                  style="top: 0"
                />
              </a>

              <div class="mx-auto">
                <img
                  src="../../../../assets/images/logo-mobile.svg"
                  alt=""
                  class="d-block d-sm-none"
                  style="margin-top: 7px"
                />
              </div>

              <img
                class="close d-none d-sm-block"
                data-bs-dismiss="modal"
                aria-label="Close"
                src="../../../../assets/images/close.svg"
                alt=""
              />
            </div>

            <div class="d-flex justify-center mt-1">
              <div class="d-flex justify-center mt-1">
                <img
                  src="../../../../assets/images/logo.svg"
                  alt=""
                  class="d-none d-sm-block"
                />
              </div>
            </div>

            <div class="flex-column text-center max-w-384 mx-auto">
              <p
                class="body fw-medium text-blue mt-24 mt-sm-3 mb-0"
                id="id_type"
              >
                Select your verification type
              </p>
            </div>

            <div class="d-flex">
              <div class="flex-column w-100 mx-auto max-w-384 mt-40">
                <label class="text-left text-blue mb-1" for="country">
                  Verification type
                </label>
                <div class="dropdown w-100 text-left">
                  <button
                    class="
                      btn
                      bg-light-50
                      w-100
                      d-flex
                      align-items-center
                      justify-between
                      ps-3
                    "
                    type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    data-bs-toggle="dropdown"
                  >
                    National Identification Number
                    <img
                      src="../../../../assets/images/dropdown.svg"
                      alt=""
                      id="dropdown_image"
                    />
                  </button>
                  <ul
                    class="dropdown-menu list-unstyled text-left bg-white w-100"
                    aria-labelledby="dropdownMenuButton"
                    data-bs-toggle="dropdown"
                    id="unordered"
                  >
                    <li
                      class="
                        d-flex
                        justify-between
                        text-dark-25
                        dropdown-item
                        w-100
                        mx-auto
                        p-2
                        m-1
                        ps-3
                        pointer
                      "
                      id="bvn"
                      data-value="bvn"
                    >
                      Bank Verification Number
                    </li>
                    <li
                      class="
                        text-dark-25
                        dropdown-item
                        d-flex
                        justify-between
                        mx-auto
                        p-2
                        m-1
                        ps-3
                        pointer
                        bg-lightblue
                        rounded
                      "
                      id="nin"
                      data-value="nin"
                    >
                      National Identification Number
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="flex-column w-100 max-w-384 mx-auto">
              <label
                for="text"
                id="type"
                class="text-left text-blue mt-40 mb-1"
              >
                BVN
              </label>
              <input
                class="form-control"
                type="text"
                placeholder="22009829810"
              />
            </div>

            <div class="flex-column text-center max-w-384 mx-auto">
              <p class="small text-left mt-40 mb-3" for="country">
                Verify with
              </p>

              <div class="mb-sm-3">
                <form
                  id="verify_method"
                  class="d-flex mx-auto justify-content-start"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="options-outlined"
                    id="otp-outlined"
                    autocomplete="off"
                    checked
                  />
                  <label
                    class="
                      small
                      text-blue
                      btn btn-outline-primary
                      bg-light-50
                      border border-light-50
                      very-rounded
                      d-flex
                      align-items-center
                    "
                    for="otp-outlined"
                  >
                    OTP (One-time Password)
                  </label>

                  <input
                    type="radio"
                    class="btn-check"
                    name="options-outlined"
                    id="selfie-outlined"
                    autocomplete="off"
                  />
                  <label
                    class="
                      small
                      ms-3
                      text-blue
                      btn btn-outline-primary
                      bg-light-50
                      border border-light-50
                      very-rounded
                      d-flex
                      align-items-center
                    "
                    for="selfie-outlined"
                  >
                    Take a selfie
                  </label>
                </form>
              </div>
            </div>

            <div class="mt-32 mt-sm-4 max-w-384 mx-auto">
              <a href="./two.html"
                ><button class="btn btn-primary w-100" type="button">
                  Continue
                </button></a
              >
            </div>
            <p class="small text-blue mt-16 text-center">
              Powered by
              <span class="ms-2">
                <img src="../../../../assets/images/logo-small.svg" alt="" />
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="../idType.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
